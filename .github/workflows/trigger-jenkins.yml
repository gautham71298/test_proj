name: PR-Compiling-Check

on:
  pull_request:
    branches:
      - master

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: "Trigger jenkins job"
        uses: GoldenspearLLC/build-jenkins-job@master
        with:
          jenkins-url: ${{ secrets.JENKINS_URL }}
          jenkins-token: ${{ secrets.JENKINS_TOKEN }}
          user: "gautham"
          job-path: "Android-Technician-PR-Validator"
          job-params: "{'branch': 'develop'}"
