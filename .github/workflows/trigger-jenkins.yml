name: PR-Compiling-Check

on:
  pull_request:
    branches:
      - master

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins job with parameters
        uses: geokats7/jenkins_client@v0.2.0
        with:
          jenkins_job_name: 'Android-Technician-PR-Validator'
          jenkins_job_parameters: '{"branch": "develop"}'
          jenkins_base_url: ${{ secrets.JENKINS_URL }}
          jenkins_user: 'gautham'
          jenkins_password: ${{ secrets.JENKINS_TOKEN }}
          wait_for_result: 'true'
